name: Continuous Integration Testing Alpha

on:
  pull_request:
    branches:
      - main

jobs:
  setup:
    if: ${{ !startsWith(github.head_ref, 'dependabot/') }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache Node.js modules
        id: cache-nodemodules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: npm ci
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm ci

  coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    needs: setup
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') || !startsWith(github.head_ref, 'dependabot/') }}"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache Node.js modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - uses: artiomtr/jest-coverage-report-action@v2.2.4
        with:
          skip-step: install
          github-token: ${{ secrets.GITHUB_TOKEN }}
          test-script: npx hardhat coverage
          coverage-file: ./coverage.json
          #   threshold: 80 # optional parameter
